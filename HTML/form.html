<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required >
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" placeholder="info@example.com">
        <br><br>
        <label for="password">Password</label>
        <input type="text" name="stu_password" id="password">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male">Male<label for="male"></label>
        <input type="radio" name="gender" id="female" value="Female">Female<label for="female"></label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose years</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="travelling" id="travelling" value="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="50" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="color">
        <input type="range" min="" max="" value="20">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
